<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>
</head>
<body>
	<h1>Front Page</h1>
	<a href="/newpost">New Post</a>

	<br>

	<div>
	{% for post in posts %}
		<div>
			<h1>{{post.subject}}</h1>
			<hr>
			<p>{{post.content}}</p>
			<a href="/posts/{{post.key().id()}}">Permalink</a>
		</div>
		<br><br>
	{% endfor %}
	</div>
</body>
</html>
