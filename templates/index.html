{% extends "base.html" %}

{% block title %} Blogiduz | Home {% endblock title %}

{% block content %}
	{% for post in posts %}
		<div>
			<h1>{{post.subject}}</h1>
			<hr>
			<p>{{post.content}}</p>
			<a href="/posts/{{post.key().id()}}">Permalink</a>
		</div>
		<br><br>
	{% endfor %}
{% endblock content %}
