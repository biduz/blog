{% extends "base.html" %}

{% block title %} Blogiduz | Signup {% endblock title %}

{% block content %}
    <h2>Signup</h2>
    <form method="post">
        <table>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" name="username" value="{{username_value}}">
                </td>
                <td style="color:red;">
                    {{username_error}}
                </td>
            </tr>

            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" name="password">
                </td>
                <td style="color:red;">
                    {{password_error}}
                </td>
            </tr>

            <tr>
                <td>
                    Verify Password
                </td>
                <td>
                    <input type="password" name="verify">
                </td>
                <td style="color:red;">
                    {{verify_error}}
                </td>
            </tr>

            <tr>
                <td>
                    Email (optional)
                </td>
                <td>
                    <input type="email" name="email" value="{{email_value}}">
                </td>
                <td style="color:red;">
                    {{email_error}}
                </td>
            </tr>
        </table>

        <input type="submit">
    </form>
{% endblock content %}
