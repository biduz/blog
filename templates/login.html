{% extends "base.html" %}

{% block title %} Blogiduz | Login {% endblock title %}

{% block content %}
	<h1>Login</h1>
	<form method="post">
		<table>
			<tr>
				<td>
					Username
				</td>
				<td>
					<input type="text" name="username" value="{{username}}">
				</td>
			</tr>

			<tr>
				<td>
					Password
				</td>
				<td>
					<input type="password" name="password">
				</td>
			</tr>
		</table>
		<p style="color:red;">{{login_error}}</p>
		<input type="submit">
	</form>
{% endblock content %}
