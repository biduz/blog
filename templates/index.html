{% extends "base.html" %}

{% block title %} Blogiduz | Home {% endblock title %}

{% block content %}
	{% if logged %}
		<div class="alert alert-success">
			You're already logged in!
		</div>
	{% endif %}
	{% for post in posts %}
		<div>
			<a href="/posts/{{post.key().id()}}" style="text-decoration: none; color: #333;">
				<h1>{{post.subject}}</h1>
			</a>
			<hr>
			<p>{{post.escape_content() | safe}}</p>
		</div>
		<br><br>
	{% endfor %}
{% endblock content %}
