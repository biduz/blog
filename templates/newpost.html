{% extends "base.html" %}

{% block title %} Blogiduz | New Post {% endblock title %}

{% block content %}
	<form method="post">
		<label>
			Subject
			<input type="text" name="subject" value="{{subject}}">
		</label>
		
		<br>
		<label>
			Content
			<textarea name="content" rows="10" cols="50">{{content}}</textarea>
		</label>

		<p style="color:red;">{{error}}</p>

		<br>
		<input type="submit">
	</form>
{% endblock content %}
